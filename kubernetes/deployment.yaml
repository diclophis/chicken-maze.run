---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chicken-maze
  labels:
    app: chicken-maze
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chicken-maze
  template:
    metadata:
      labels:
        app: chicken-maze
    spec:
      volumes: []
      containers:
      - name: main
        image: chicken-maze.run:latest
        imagePullPolicy: IfNotPresent
        command: ["/var/lib/wkndr/release/wkndr.mruby", "--server=/var/lib/wkndr/public", "--client=-1x-1", "--party=/var/lib/wkndr/Wkndrfile.mkmaze"]
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: 1024M
            cpu: 50m
          requests:
            memory: 100M
            cpu: 10m
        volumeMounts: []
