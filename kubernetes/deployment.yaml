---
apiVersion: v1
kind: Service
metadata:
  name: chicken-maze-service
spec:
  type: NodePort
  selector:
    app: chicken-maze
  ports:
  - protocol: TCP
    name: app
    port: 8000
    nodePort: 32341

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: chicken-maze-vhost
  annotations:
    ingress.class: wkndr
spec:
  rules:
  - host: chicken-maze.run
    http:
      paths:
      - backend:
          serviceName: chicken-maze-service
          servicePort: 8000
